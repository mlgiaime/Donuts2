<html>
<head>
	<title>Donuts are bad, mmmkay</title>
</head>
<body>
		<table>
			<style>
    table, th, td, tr {
      border: 1px  solid BLACK;
      border-color: 4F0075;
    }
  </style>
			<thead>
				<tr  bgcolor = '#ffce76'>
					<th>Location</th>
					<th>Business Hours</th>
					<th>Donuts per hour</th>
					<th>Average donuts per customer</th>
					<th>Donuts made per hour</th>
					<th>Donuts made per day</th>
				</tr>
			</thead>
	<script type="text/javascript">
		var DonutStore = function(hours, min, max, avg, location) {
			this.hoursOpenPerDay = hours;
			this.minCustomersPerHour = min;
			this.maxCustomersPerHour = max;
			this.avgDonutsPerCustomer = avg;
			this.location = location;
			this.avgCustomersPerHour = Math.floor(Math.random() * (this.maxCustomersPerHour - this.minCustomersPerHour + 1) + this.minCustomersPerHour);
			this.donutsPerHour = function() {
				return Math.round(this.avgCustomersPerHour * this.avgDonutsPerCustomer);
			};
			this.donutsPerDay = function() {
				return this.donutsPerHour() * this.hoursOpenPerDay;
			};
		};

		var DonutMaster = function(array) {
			this.locations = array;
			this.addShop = function(location) {
				this.locations.push(location);
			};
			this.generateReport = function() {
				for (var i = 0; i < this.locations.length; i++) {

				console.log("location " + this.locations[i].location + " donutsPerHour " +  this.locations[i].donutsPerHour() + " donutsPerDay " + this.locations[i].donutsPerDay());

				document.write("<tr>" + "<td align = 'left' bgcolor = '#ff8a6b'>" + this.locations[i].location + "<td align = 'center' bgcolor = '#8effec'>" + this.locations[i].hoursOpenPerDay + "<td align = 'center' bgcolor = '#6bdcff'>" + this.locations[i].donutsPerHour() + "<td align = 'center' bgcolor = '#a0abff'>" + this.locations[i].avgDonutsPerCustomer + "<td align = 'center' bgcolor = '#b796ff'>" + this.locations[i].donutsPerHour() + "<td align = 'center' bgcolor = '#CC8BFF'>" + this.locations[i].donutsPerDay() );
				};
			};
		};

		var ballard = new DonutStore(12, 8, 58, 3.75, "Ballard");
		var downtown = new DonutStore(16, 8, 43, 4.5, "Downtown");
		var capHill = new DonutStore(14, 4, 37, 2, "Capitol Hill");
		var southLU = new DonutStore(12, 9, 23, 6.33, "South Lake Union");
		var wedgwood = new DonutStore(15, 2, 28, 1.25, "Wedgwood");

		var hq = new DonutMaster([ballard, downtown, capHill, southLU, wedgwood]);

		hq.generateReport();
		console.log(hq.locations.length);

	</script>
